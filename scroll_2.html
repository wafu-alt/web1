<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 테스트</title>

    <style>
        html { overflow: hidden;  }
        html, body { display: block; width: 100%; height: 100%; margin: 0;}
        .section { width: 100%; height: 100%; position: relative;}
        #section1 { background-color: aquamarine;}
        #section2 { background-color: tomato;}
        #section3 { background-color: tan;}
        #section4 { background-color: sienna;}

    </style>
    

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
// 마우스 휠의 기능을 막는것        
        window.addEventListener("wheel", function(e){
            e.preventDefault();
        },{passive : false});//함수의 능동적 감시를 차단
// y 포지션 0이 아닐경우 대비해서 0으로 해줌
        var mHtml = $("html");
        var page = 1;
        mHtml.animate({scrollTop : 0},10);
//휠 이벤트 처리
        $(window).on("wheel", function(e) {
            if(mHtml.is(":animated")) return;
            if(e.originalEvent.deltaY > 0) { //.deltaY > 0 휠을 아래로 내리는 모션
                if(page == 4) return;
                page++; //증감연산자
            } else if(e.originalEvent.deltaY < 0) { // 휠을 위로 올라가는 모션
                if(page == 1) return;
                page--;
            }
            var posTop =(page-1) * $(window).height();// 윈도우높이가 곧 한 섹션의 높이다 (css section height 100%임)
            mHtml.animate({scrollTop : posTop});
        })

    </script>

</head>
<body>
    <div class="section" id="section1">
        <div id = "section1_detail">

        </div>
    </div
    ><div class="section" id="section2"></div
    ><div class="section" id="section3"></div
    ><div class="section" id="section4"></div>
</body>
</html>
